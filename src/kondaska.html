<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondaska</title>
    <script src="js/core.js"></script>
    <script src="js/window.js"></script>
    <script src="js/console.js"></script>
    <link rel="stylesheet" href="css/kondaska.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/taskbar.css">
    <link rel="stylesheet" href="css/window.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div class="taskbar button collection">
                <div class="taskbar"><button class="taskbar button"></button></div>
                <div class="taskbar"><button class="taskbar button"></button></div>
                <div class="taskbar"><button class="taskbar button"></button></div>
                <div class="taskbar"><button class="taskbar button"></button></div>
            </div>
            <div class="taskbar spacer"></div>
            <div class="taskbar control collection">
                <div id="timeDisplay" class="taskbar control">
                    <p class="taskbar control timeDisplay"><span id="timeDisplayTime">09:54</span></p>
                    <p class="taskbar control timeDisplay"><span id="timeDisplayDate">3-3-2021</span></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        setTimeout(createSomeStuff, 100)
        function createSomeStuff() {
            const myWindow = new View('myWindow', 'myTitle', '<p>Hello World</p>', ['my', 'classes']);
            myWindow.create()
        }
    </script>
</body>
</html>
